        <div class="weather__box--left">
            <div class="test">
                <img class="weather__icon" [src]="city.icon" [alt]="city.description" />
                <span class="weather__main">{{city.description}}</span>
            </div>
            <div class="weather__temp">{{city.temp}}Â°</div>
